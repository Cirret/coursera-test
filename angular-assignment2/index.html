<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as list1">
     <h2>To Buy:</h2>
     <ul>
        <li ng-repeat="item in list1.itemsToBuy">
          Buy {{ item.quantity }} {{ item.name }}
          <button class="btn btn-default" ng-click="list1.buy($index)">
             <span class="glyphicon glyphicon-ok"></span>
             Bought
          </button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="!list1.itemsToBuy.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as list2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2.itemsBought">
         Bought {{ item.quantity }} {{ item.name }}
      </li>
     </ul>
     <div class="emptyMessage" ng-if="!list2.itemsBought.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

<script src="js/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
