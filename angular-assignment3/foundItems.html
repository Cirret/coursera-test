<!-- HTML fragment to implement found-items directive with AngularJS -->

<ol>
  <li ng-repeat="item in fidc.itemList">
    {{ item.name }}, {{ item.short_name }}, {{ item.description }}
    <button ng-click="fidc.onRemove({index: $index});">Remove Item</button>
  </li>
</ol>

<div ng-if="fidc.itemList">
  <div ng-if="!fidc.itemList.length">
    Nothing found
  </div>
</div>
