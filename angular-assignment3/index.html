<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Narrow Down Your Menu Choice</title>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row" ng-controller="NarrowItDownController as nidc">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="nidc.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="nidc.btnNarrowIt(nidc.searchTerm)" xng-click="nidc.btnNarrowIt(nidc.searchTerm)">Narrow It Down For Me!</button>
      </div>
    </div>

    Found items: {{nidc.found.length}}
    
    <!-- found-items should be implemented as a component -->
    <found-items found-items="nidc.found" on-remove="nidc.onRemove(index)"></found-items>
  </div>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
