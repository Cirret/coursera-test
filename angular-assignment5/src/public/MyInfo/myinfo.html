<div class="container">
  <div>
    <h1>Your Registration Details</h1>
    <hr>
      <div class="container" ng-if="! myInfoCtrl.user.first_name">
        <div class="row">
            <span class="text-center text-info">
              Not Signed Up Yet.
              <a ui-sref="public.signup">
                Sign up Now!
              </a>
            </span>
        </div>
      </div>

      <div class="container" ng-if="myInfoCtrl.user.first_name">
      <!-- <div class="container" ng-if="myInfoCtrl.user"> -->
        <div class="row">
          <span class="col-sm-2">First name: </span>
          <div class="col-sm-10">
            <!-- information item --> {{myInfoCtrl.user.first_name}}
            </div>
          </div>

          <div class="row">
            <span class="col-sm-2">Last name: </span>
            <div class="col-sm-10">
              <!-- information item --> {{myInfoCtrl.user.last_name}}
              </div>
            </div>

            <div class="row">
              <span class="col-sm-2">Email address: </span>
              <div class="col-sm-10">
                <!-- information item --> {{myInfoCtrl.user.email}}
              </div>
            </div>

            <div class="row">
              <span class="col-sm-2">Phone: </span>
              <div class="col-sm-10">
                <!-- information item --> {{myInfoCtrl.user.phone}}
              </div>
            </div>
            <br>
            <div class="row">
              <span class="col-sm-2">Favorite menu item: </span>
              <span class="col-sm-10">
                <menu-item menu-item="myInfoCtrl.faveItem">
                </menu-item>
              </span>
            </div>
      </div>
  </div>
</div>
